<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
{{- partial "head.html" . -}}
<body>
	<section class="hero is-info is-fullheight">
		<div class="hero-head">
			{{- partial "nav.html" . -}}
		</div>
		<div class="hero-body">
            <div class="container has-text-centered">
				<center>
                    <figure class="image is-128x128">
                        <img class="is-rounded" src="{{ .Site.Params.avatar }}">
                    </figure>
                </center>
                <br>
				<h1 class="title author">
					{{ .Site.Author.author }}
                </h1>
				{{ with .Site.Params.subtitle }}
				<h2 class="subtitle">
                    {{ . }}
                </h2>
				{{ end }}
				<div class="social-nav">
					{{ range sort .Site.Params.social "weight" }}
					<a href="{{ .url }}" class="has-text-white" target="_blank" data-size="large"><u>{{ .name }}</u></a>
					{{ end }}
				</div>
			</div>
		</div>
	</section>
	{{- partial "footer.html" . -}}
</body>
</html>
